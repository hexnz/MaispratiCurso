<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de tarefas</title>
</head>

<body>
    <h1>Gerenciador de tarefas</h1>
    <input type="text" placeholder="Digite uma Nova Tarefa" id="taskInput">
    <button id="addTaskBtn">Adicionar Tarefa</button>
    <ul id="taskList">
        
    </ul>
        <div>
            <button class="filterBtn" id="filterAll">Todas</button>
            <button class="filterBtn" id="filterNotCompleted ">Nao Concluidas</button>
            <button class="filterBtn" id="filterCompleted">Concluidas</button>
        </div>
        <script src="script.js"></script>
</body>

</html>
